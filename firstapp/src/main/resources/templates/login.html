<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Spring Security Example </title>
    </head>
    <body>
    	<div style="text-align: center;">
    		<img src="https://i.imgur.com/MB0bukX.png" alt="A Temporary Logo" width="200" height="200" />
    	</div>
        <div style="text-align: center;" th:if="${param.error}">
            Invalid username and password.
        </div>
        <div style="text-align: center;" th:if="${param.logout}">
            You have been logged out.
        </div>
        <form th:action="@{/login}" method="post">
            <div style="text-align: center;"><label> <strong> User Name </strong> : <input type="text" name="username"/> </label></div>
            <div style="text-align: center;"><label> <strong> Password&nbsp;&nbsp; </strong> : <input type="password" name="password"/> </label></div>
            <div style="text-align: center;"><input type="submit" value="Sign In"/></div>
        </form>
        <div style="text-align: center;">&nbsp;</div>
        <div style="text-align: center;">Need an account?&nbsp;<a href="some url">Register Here!</a></div>
    </body>
</html>
